<div class="container mt-4">
    <h2>Blog Posts</h2>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of posts">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <button class="btn btn-danger btn-sm" (click)="deletePost(post.id)">Delete</button>
        </li>
    </ul>
</div>
